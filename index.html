<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="icon" type="icon/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="product-card">
            <picture class="product-img">
                <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
                <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
            </picture>
            <article class="product-info">
                <h3 class="card-title">PERFUME</h3>
                <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier
                    Polge, Perfumer-Creator for the House of CHANEL
                </p>
                <h2 class="price">$149.99 
                    <span class="sec-price"><s>$169.99</s></span>
                </h2>
                <button><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
            </article>
        </div>
    </main>  
</body>
</html>
